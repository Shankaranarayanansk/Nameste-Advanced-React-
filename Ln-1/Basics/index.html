<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const n1 = document.createElement("h1");//creating 
        n1.innerHTML = "Namesthe React"
        const root = document.getElementById("root");//getting 
        root.appendChild(n1)//injected 
    </script>
</body>

</html>
